      <div class="w-100 mt-5 font-poppins container">
        <div class="p-3">
          <h1>Cadastro de animais</h1>
            <div class="d-flex flex-column gap-2">
              <div class="d-flex gap-2">
                <div class="form-floating w-100">
                  <input class="form-control shadow-none" type="text" id="nome" required>
                  <label for="nome">Nome</label>
                </div>
                <div class="form-floating w-100">
                  <input class="form-control shadow-none" type="text" name="idade" id="idade">
                  <label for="idade">Idade</label>
                </div>
              </div>
              <div class="form-floating">
                <textarea class="form-control shadow-none" name="informacoes" id="informacoes" style="resize: none;  height: 150px;"></textarea>
                <label for="informacoes">Informações do bichano</label>
              </div>
              <div class="d-flex gap-2">
                <div class="d-flex flex-column w-100">
                  <label for="sexo" style="color: rgba(var(--bs-body-color-rgb), .65);">Qual o sexo?</label>
                  <select class="form-select shadow-none" name="sexo" id="sexo">
                    <option value=""></option>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                  </select>
                </div>
                  <div class="d-flex flex-column w-100">
                    <label for="especie" style="color: rgba(var(--bs-body-color-rgb), .65);">Qual a espécie?</label>
                    <select class="form-select shadow-none" name="especie" id="especie">
                      <option value=""></option>
                      <option value="gato">Gato</option>
                      <option value="cachorro">Cachorro</option>
                    </select>
                  </div>
                </div>
                  <div class="d-flex gap-2">
                    <div class="d-flex flex-column w-100">
                      <label for="vacinado" style="color: rgba(var(--bs-body-color-rgb), .65);">O animal é vacinado?</label>
                      <select class="form-select shadow-none" name="vacinado" id="vacinado">
                        <option value=""></option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                      </select>
                    </div>
                    <div class="d-flex flex-column w-100">
                      <label for="castrado" style="color: rgba(var(--bs-body-color-rgb), .65);">O animal é castrado?</label>
                      <select class="form-select shadow-none" name="castrado" id="castrado">
                        <option value=""></option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                      </select>
                    </div>
                  </div>
                  <label class="btn btn-secondary" style="width: 200px;"><input type="file" hidden>Escolher foto</label>
                  <button class="btn btn-dark" type="submit" style="width: 250px;">Cadastrar</button>
                </div>
              </div>
            </div>
          </div>
