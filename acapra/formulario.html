<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-bg-white">
            <h1>Formulário para adoção de animais</h1>
            <p style="color: rgba(255, 0, 0, 0.671);">*Se for <b>menor de idade</b>, seus <b>responsáveis</b> devem responder o formulário! *</p>
            <div class="d-flex flex-column gap-2">
                <div class="d-flex align-items-end gap-2 w-100">
                    <div class="w-100">
                        <label for="nomeCompleto">Qual seu nome completo?</label>
                        <input class="form-control shadow-none" type="text" name="nomeCompleto" id="nomeCompleto" required>
                    </div>
                    <div class="w-100">
                        <label for="telefone">Qual seu telefone para contato?</label>
                        <input class="form-control shadow-none" type="text" name="telefone" id="telefone">
                    </div>
                </div>
                <div class="d-flex align-items-end gap-2 w-100">
                    <div class="w-100">
                        <label for="animalEscolhido">Qual animal você tem interesse em adotar?</label>
                        <input class="form-control shadow-none" type="text" name="animalEscolhido" id="animalEscolhido" required>
                    </div>
                    <div class="w-100">
                        <label for="idade">Qual a sua idade?</label>
                        <input class="form-control shadow-none" type="text" name="idade" id="idade">
                    </div>
                </div>
                <div class="d-flex align-items-end gap-2 w-100">
                    <div class="w-100">
                        <label for="endereco">Qual seu endereço completo? (Rua, CEP, número da casa e ponto de referência)</label>
                        <input class="form-control shadow-none" type="text" name="endereco" id="endereco" required>
                    </div>
                    <div class="w-100">
                        <label for="moradia">Você mora em casa ou apartamento? Próprio ou alugado?</label>
                        <input class="form-control shadow-none" type="text" name="moradia" id="moradia">
                    </div>
                </div>
                <div class="d-flex align-items-end gap-2 w-100">
                    <div class="w-100">
                        <label for="outrosAnimais">Você tem outros animais? Se sim, quantos e quais?</label>
                        <input class="form-control shadow-none" type="text" name="outrosAnimais" id="outrosAnimais">
                    </div>
                    <div class="w-100">
                        <label for="renda">Qual sua renda?</label>
                        <input class="form-control shadow-none" type="text" name="renda" id="renda" required>
                    </div>
                </div>
                <div class="w-100">
                    <label for="condicoes">Você tem condições físicas, mentais e financeiras de manter um animal? Uma boa ração? Visitas ao veterinário? Castração? Passeios?</label>
                    <input class="form-control shadow-none" type="text" name="condicoes" id="condicoes" required>
                </div>
                <div class="d-flex align-items-end gap-2 w-100">
                    <div class="d-flex flex-column w-100">
                        <label for="telaProtecao">A sua residência tem telas de proteção?</label>
                        <select class="form-select shadow-none" name="telaProtecao" id="telaProtecao">
                            <option value="" selected disabled>Selecione uma opção*</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column w-100">
                        <label for="acessoRua">Você deixaria o gato/cachorro ter acesso a rua? Dar "voltinhas"?</label>
                        <select class="form-select shadow-none" name="acessoRua" id="acessoRua">
                            <option value="" selected disabled>Selecione uma opção*</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex align-items-end gap-2 w-100">
                <div class="d-flex flex-column w-100">
                    <label for="castradosVacinados">Seus animais são castrados e vacinados?</label>
                    <select class="form-select shadow-none" name="castradosVacinados" id="castradosVacinados">
                        <option value="" selected disabled>Selecione uma opção*</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="d-flex flex-column w-100">
                    <label for="moradoresAdotante">Todos da sua residência, concordam com a adoção?</label>
                    <select class="form-select shadow-none" name="moradoresAdotante" id="moradoresAdotante">
                        <option value="" selected disabled>Selecione uma opção*</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>
            <div class="d-flex align-items-end gap-2 w-100">
                <div class="d-flex flex-column w-100">
                    <label for="castracaoObrigatoria">A castração e vacinação do animal é <b>OBRIGATÓRIA</b>, você concorda com isso?</label>
                    <select class="form-select shadow-none" name="castracaoObrigatoria" id="castracaoObrigatoria">
                        <option value="" selected disabled>Selecione uma opção*</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="d-flex flex-column w-100">
                    <label for="taxa">Há uma taxa de adoção colaborativa de R$30,00. Você concorda em contribuir?</label>
                    <select class="form-select shadow-none" name="taxa" id="taxa">
                        <option value="" selected disabled>Selecione uma opção*</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
