<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="fundo-login">

            <div class="logo-login">
                <img src="img/logo roxa resize2.png" alt="logo" class="logo-img">
            </div>

            <div class="form-login">

                <form action="">
                    <label for="email">Email*</label>
                    <input classtype="email" id="email" name="email">
                    <div class="senha-login">
                        <label for="senha">Senha*</label>
                        <a href="" style="color: rgb(0, 0, 255); font-size: 12px;">Esqueceu a senha?</a>
                    </div>
                    <input type="password" id="senha" name="senha">
                    <br>
                    <div class="form-button">
                        <button type="submit"><a href="dadosAdm.html">Entrar</a></button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</html>
