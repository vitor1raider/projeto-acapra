      <main class="content">
        <div>
          <h2>Painel de Administração</h2>
          <div class="row g-4">
            <div class="col-md-4">
              <div class="card border-0">
                <div class="card-body py-xl-4 bg-primary">
                  <div class="d-flex flex-column">
                    <h5 class="card-title text-azul-claro">Animais Cadastrados</h5>
                    <p class="card-text fs-3" id="totalAnimaisCadastrados"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <div class="card-body py-xl-4 bg-success">
                  <div class="d-flex flex-column">
                    <h5 class="card-title text-azul-claro">Adoções Realizadas</h5>
                    <p class="card-text fs-3">78</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <div class="card-body py-xl-4 bg-warning">
                  <div class="d-flex flex-column">
                    <h5 class="card-title text-azul-claro">Disponíveis para Adoção</h5>
                    <p class="card-text fs-3">67</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card table-responsive-sm mt-4 border-0 px-4">
            <div class="card-header border-0 bg-body px-0">
              <div class="row align-items-center justify-content-between p-2">
                <div class="col-auto">
                  <h3 class="card-title mb-0">Animais registrados no sistema</h3>
                </div>
                <div class="col-md-auto d-flex align-items-center gap-2 filtro-search">
                  <label for="search">Buscar: </label>
                  <input id="search" type="search" class="form-control shadow-none" placeholder="Pesquisar">
                </div>
              </div>
            </div>
            <table class="table table-hover my-0">
              <caption class="px-2">Últimos animais cadastrados</caption>
              <thead>
                <tr>
                  <th scope="col" style="width: 10%;">ID</th>
                  <th scope="col" style="width: 25%;">Nome</th>
                  <th scope="col" style="width: 25%;">Idade</th>
                  <th scope="col" style="width: 25%;">Sexo</th>
                  <th scope="col" style="width: 25%;">Tipo</th>
                  <th scope="col" style="width: 5%;">Ações</th>
                </tr>
              </thead>
              <tbody class="border-light" id="dadosAnimais">
              </tbody>
            </table>
          </div>
        </div>
